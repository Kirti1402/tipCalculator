<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPLITTER</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>SPLITTER</h1>
    <div class="main-container">
        <div class="bill-container">
            <label for="bill">Bill</label>
            <input type="text" inputmode="numeric" id="bill" placeholder="$">
                <p class="tip">Select Tip%</p>
                    <div class="percentagebutton">
                        <button class="per">5%</button>
                        <button class="per">10%</button>
                        <button class="per">15%</button>
                        <button class="per">25%</button>
                        <button class="per">50%</button>
                        <input type="text" inputmode="numeric" class="per" placeholder="CUSTOM">
                    </div>
            <label for="noOfPeople">Number of People</label>
            <input type="text" inputmode="numeric" id="noOfPeople" placeholder="ðŸ‘¤">
        </div>
        <div class="tip-container">
            <div class="display-tip-calc">
                <p class="tip-amount-total"> Tip Amount <span class="amount-display">$ 0.00</span><span class="person">/ Person</span></p>
                <p class="tip-amount-total"> Total <span class="amount-display">$ 0.00</span><span class="person">/ Person</span></p>
                <button class="reset-btn" id="reset-btn">Reset</button>
            </div>
        </div>
    </div>
    <script src="/script.js"></script>
</body>
</html>
